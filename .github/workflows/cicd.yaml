name: Jacked Vulnerability Scan

on:
  push:
    branches: [ main ]

jobs:
  jacked:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Jacked vulnerability scan
      id: jacked_scan
      uses: docker://carbonetes/jacked:latest
      with:
        args: --dir ./path/to/directory --output-format json

    - name: Upload Jacked report
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: Jacked Report
        path: |
          ./path/to/directory/jacked-report.json
