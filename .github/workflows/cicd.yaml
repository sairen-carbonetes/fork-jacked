name: Jacked Vulnerability Scan
on:
  push:
    branches: [main]
jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.15
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Run Jacked vulnerability scan
        run: npx jacked --report
